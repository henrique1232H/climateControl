<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <title>Climate Control</title>
  </head>
  <body class="loading">
    <div id="app">
      <div id="weather">

        <section class="informations">
          <div class="weatherApp">
            <span class="sr-only">Chuva, Sol e mais alguns</span>
            <i class="ph ph-cloud-rain"></i>
            <i class="ph ph-cloud-sun"></i>
            <i class="ph ph-cloud-lightning"></i>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
          </div>

          <div id="text">
            <h1 class="heat">22ºC</h1>
            <h2>Nome da cidade</h2>
            <h3>Sensação Termica</h3>
          </div>

          <div class="air">
            <div>
              <span class="sr-only">waves</span>
              <i class="ph ph-waves"></i>

              <div class="text">
                <p class="bold probability">54%</p>
                <p>ar</p>
              </div>
            </div>

            <div>
              <span class="sr-only">ventos</span>
              <i class="ph ph-wind"></i>

              <div class="text">
                <p class="bold vent">34km/h</p>
                <p>velocidades dos ventos</p>
              </div>
            </div>
          </div>

          <div class="minMax">
            <div>
              <h4>min</h4>
              <p>minimoº</p>
            </div>

            <div class="line"></div>

            <div>
              <h4>max</h4>
              <p>maximoº</p>
            </div>
          </div>
        </section>


        <section class="moreDays">
          <h2>Nos proximos dias...</h2>

          <div class="seeClimate">
            <div>
              <h4>Segunda</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>

            <span class="line"></span>

            <div>
              <h4>Terça</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>

            <span class="line"></span>

            <div>
              <h4>Quarta</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>

            <span class="line"></span>

            <div>
              <h4>Quinta</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>

            <span class="line"></span>

            <div>
              <h4>Sexta</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>

            <span class="line"></span>

            <div>
              <h4>Sabado</h4>
              <i class="ph"></i>

              <p class="heat">clima</p>
            </div>
          </div>
        </section>

        <footer>
            <a href="https://meteoblue.com" target="_blank">
                fonte: meteoblue.com
            </a>
        </footer>
      </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
